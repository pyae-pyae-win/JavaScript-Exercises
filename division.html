<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            *,html{
                padding: 0;
                margin: 0;
            }
            body{
                font-family: monospace;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <form>
        Number 1:<input type="text" id="num1" placeholder="Enter First Number"><br><br>
        Number2 :<input type="text" id="num2" placeholder="Enter Second Number"><br><br>
        <button type="button" onclick="Divide()">Choose</button><br><br>
        </form>
        <label id="result"></label>
        <script>
            function Divide(){
                var n1=parseInt(document.getElementById("num1").value);
                var n2=parseInt(document.getElementById("num2").value);
                for(var x=n1;x<=n2;x++){
                    if(x%2===0 && x%5===0){
                        document.getElementById("result").innerHTML+=x +"<br>";
                    }
                }
            }
        </script>
    </body>
</html>
